name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      env:
        DOCKER_USER: ${{secrets.DOCKERHUB_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKERHUB_PASSWORD}}        
      run: docker build . --file Dockerfile --tag hectorcadavid/asciidoctor-icd-extensions:$(date +%s)
    - name: Docker push
      run: docker push hectorcadavid/asciidoctor-icd-extensions
