extends: conditional
message: "'%s' has no definition. Use the syntax acr:ACRONYM[context=CONTEXT] to automatically include its definition from the glossary"
link: https://docs.microsoft.com/en-us/style-guide/acronyms
level: error
#level: suggestion
ignorecase: false
# Ensures that the existence of 'first' implies the existence of 'second'.
first: '\b([A-Z]{3,5})\b'
second: 'acr:\b([A-Z]{3,5})\b'
# ... with the exception of these:
exceptions:
  - ICD
  - API
  - ASP
  - CLI
  - CPU
  - CSS
  - CSV
  - DEBUG
  - DOM
  - DPI
  - FAQ
  - GCC
  - GDB
  - GET
  - GPU
  - GTK
  - GUI
  - HTML
  - HTTP
  - HTTPS
  - IDE
  - JAR
  - JSON
  - JSX
  - LESS
  - LLDB
  - NET
  - NOTE
  - NVDA
  - OSS
  - PATH
  - PDF
  - PHP
  - POST
  - RAM
  - REPL
  - RSA
  - SCM
  - SCSS
  - SDK
